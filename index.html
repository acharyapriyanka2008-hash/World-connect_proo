<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="c4581359963577488a36f05c4654b1a4">
    <title>WORLD CONNECT - Ultra-Luxury Brand</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Premium Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, #000000 0%, #0d0d0d 100%);
        }

        /* 3D Rotating Globe */
        .globe-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px;
        }

        .globe {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #b8860b 50%, #000000 100%);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: rotateGlobe 20s linear infinite;
        }

        @keyframes rotateGlobe {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Country Names as Constellation */
        .countries {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .country {
            position: absolute;
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: float 15s linear infinite;
            opacity: 0.8;
        }

        /* Position countries in a spherical constellation without overlap */
        .country:nth-child(1) { top: 10%; left: 50%; animation-delay: 0s; }
        .country:nth-child(2) { top: 20%; left: 70%; animation-delay: 1s; }
        .country:nth-child(3) { top: 30%; left: 30%; animation-delay: 2s; }
        .country:nth-child(4) { top: 40%; left: 80%; animation-delay: 3s; }
        .country:nth-child(5) { top: 50%; left: 20%; animation-delay: 4s; }
        .country:nth-child(6) { top: 60%; left: 90%; animation-delay: 5s; }
        .country:nth-child(7) { top: 70%; left: 40%; animation-delay: 6s; }
        .country:nth-child(8) { top: 80%; left: 60%; animation-delay: 7s; }
        .country:nth-child(9) { top: 90%; left: 50%; animation-delay: 8s; }
        .country:nth-child(10) { top: 15%; left: 85%; animation-delay: 9s; }
        /* Add more as needed for major countries */

        @keyframes float {
            0% { transform: rotate(0deg) translateX(0px) translateY(0px); }
            25% { transform: rotate(90deg) translateX(10px) translateY(-10px); }
            50% { transform: rotate(180deg) translateX(-10px) translateY(10px); }
            75% { transform: rotate(270deg) translateX(-10px) translateY(-10px); }
            100% { transform: rotate(360deg) translateX(0px) translateY(0px); }
        }

        /* CEO Section */
        .ceo-section {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
        }

        .ceo-profile {
            display: inline-block;
            border: 5px solid #ffd700;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .ceo-icon {
            font-size: 60px;
            color: #ffd700;
        }

        .ceo-title {
            margin-top: 20px;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Search Bar */
        .search-bar {
            margin-top: 30px;
            position: relative;
        }

        .search-input {
            width: 300px;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* World Clock */
        .world-clock {
            margin-top: 30px;
            text-align: center;
        }

        .clock-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 18px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-icon {
            font-size: 20px;
            color: #000000;
        }

        /* Audio Element (Hidden) */
        #bgMusic {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero fade-in">
        <div class="globe-container">
            <div class="globe"></div>
            <div class="countries">
                <div class="country">USA</div>
                <div class="country">UK</div>
                <div class="country">Japan</div>
                <div class="country">China</div>
                <div class="country">India</div>
                <div class="country">Germany</div>
                <div class="country">France</div>
                <div class="country">Brazil</div>
                <div class="country">Russia</div>
                <div class="country">Australia</div>
                <!-- Add more major countries as needed -->
            </div>
        </div>
        <h1 style="color: #ffd700; font-size: 48px; margin-top: 20px; text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);">WORLD CONNECT</h1>
    </section>

    <!-- CEO Section -->
    <section class="ceo-section fade-in">
        <div class="ceo-profile">
            <div class="ceo-icon">üëë</div> <!-- Icon instead of photo -->
        </div>
        <div class="ceo-title">Priyanka - Global Visionary</div>
    </section>

    <!-- Search Bar -->
    <section class="search-bar fade-in">
        <input type="text" class="search-input" placeholder="Search the World...">
    </section>

    <!-- World Clock -->
    <section class="world-clock fade-in">
        <div class="clock-item" id="ny-time">New York: --:--</div>
        <div class="clock-item" id="london-time">London: --:--</div>
        <div class="clock-item" id="tokyo-time">Tokyo: --:--</div>
    </section>

    <!-- Music Control -->
    <div class="music-control" id="musicBtn">
        <div class="music-icon" id="musicIcon">‚ñ∂Ô∏è</div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav"> <!-- Placeholder: Replace with actual premium piano track URL -->
        Your browser does not support the audio element.
    </audio>

    <script>
        // World Clock Functionality
        function updateClocks() {
            const now = new Date();
            const nyTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const londonTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/London"}));
            const tokyoTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));

            document.getElementById('ny-time').textContent = `New York: ${nyTime.toLocaleTimeString()}`;
            document.getElementById('london-time').textContent = `London: ${londonTime.toLocaleTimeString()}`;
            document.getElementById('tokyo-time').textContent = `Tokyo: ${tokyoTime.toLocaleTimeString()}`;
        }

        setInterval(updateClocks, 1000);
        updateClocks();

        // Music Control
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false;
        let hasPlayed = false;

        // Auto-play on first click anywhere
        document.addEventListener('click', function() {
            if (!hasPlayed) {
                bgMusic.play();
                isPlaying = true;
                musicIcon.textContent = '‚è∏Ô∏è';
                hasPlayed = true;
            }
        });

        // Toggle play/pause on button click
        musicBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering the document click
            if (isPlaying) {
                bgMusic.pause();
                musicIcon.textContent = '‚ñ∂Ô∏è';
            } else {
                bgMusic.play();
                musicIcon.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
